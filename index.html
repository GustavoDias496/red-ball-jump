<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Red Ball Jump</title>
</head>
<body>
    <div class="welcome">
        <span class="welcome-text">RED BALL JUMP</span>
        <img class="welcome-image" src="img/ball2.gif" alt="">
    </div>
    <div class="game-content">
        <div id="score">
            <p id="score-value">Score</p>
        </div>
        <img src="/img/clouds.png" class="clouds">
        <img src="/img/ball2.gif" class="redball" alt="">
        <img src="/img/pipe.png" class="pipe" alt="">

        <span class="gameover">Game Over!</span>
        <span class="pontos"></span>
    </div>
    <div class="buttons">
        <button class="button btn-start">Start</button>
        <button class="button btn-restart">Restart</button>
    </div>
</body>
</html>
